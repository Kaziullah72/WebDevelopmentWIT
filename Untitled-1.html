  <style>

        .navbar {
            display: flex;
            align-items: center;

        }
        .text-section {
            max-width: 50%;
        }
        .text-section h1 {
            font-size: 36px;
            margin: 0;
        }
        .text-section h1 span {
            color: #6a0dad;
        }
        .text-section p {
            color: #666;
            line-height: 1.6;
        }
        .text-section .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
